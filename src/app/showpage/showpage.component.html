<app-header></app-header>

  <div class="row bg-secondary text-white pt-4"><div  class="col ml-3"><h3 >{{title}}</h3></div></div>
  <div  class="row bg-secondary text-white">
    <div  class="col ml-3">
    <i class="fa fa-heart" style="color: red;">
    </i> &nbsp; <span  style="font-size: 20px;">
    <strong >{{rating}}</strong>
    </span>&nbsp;&nbsp; <span  class="circle">{{genre1}}</span>
    &nbsp;<span  class="circle">{{genre2}}</span></div></div>
    <div class="row bg-secondary text-white"><div  class="col ml-3">
    <span style="font-size: 10px;">{{votes}} votes</span></div></div>
 <div class="row bg-light pt-2 pb-2" >
  <div class="col-lg-5 ml-3" >
    <button class=" style-{{hide1}} my-4  mx-1  bt" (click)="showColor(1)" id="value1">{{today | date:'d'}} TODAY</button>
 <button class=" style-{{hide2}} my-4  mx-1  bt" (click)="showColor(2)" id="value2">{{tom | date:'d MMM'}}</button>
 <button class=" style-{{hide3}} my-4  mx-1  bt" (click)="showColor(3)" id="value3">{{yes | date:'d MMM'}}</button>
  </div>
  <div class="col-lg-2 border-right d-none d-lg-block ">
    <div class="dropdown ">
      <div class="dropbtn  my-2">
       Filter Price
        <i
        class="fa fa-chevron-down"
        style="font-size: 10px;color:lightgrey;"
        id="onhover">
      </i>
      </div>
      <div class="dropdown-content" >
        <div *ngFor="let item of priceStructure">
          &nbsp; <input type="checkbox" id="{{item.price}"
          value="item.selected"
         (change)="optChange()"
          [(ngModel)]="item.selected" >
        {{item.price}}
         </div>
       </div>
    </div> 
  </div>
  <div class="col-lg-2 border-right d-none d-lg-block ">
    <div class="dropdown ">
      <div class="dropbtn  my-3">
       Filter Showtime 
        <i
        class="fa fa-chevron-down"
        style="font-size: 10px;color:lightgrey;"
        id="onhover">
      </i>
      </div>
      <div class="dropdown-content" >
        <div *ngFor="let item of timeStructure">
          &nbsp; <input type="checkbox" id="{{item.time}"
          value="item.selected"
         (change)="optChange()"
          [(ngModel)]="item.selected" >
         {{item.time}}
         </div>
       </div>
    </div>
   </div> 
  </div>
